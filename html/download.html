<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/assets/pico.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="container">
      <section>
          <a href="/" style="color: black; text-decoration: none;"><h1 style="font-family: 'Cedarville Cursive', cursive;">Abstractify</h1></a>
      </section>
      <section>
        <p>Thank you for your patience. Your image is ready for download.</p>
        <img src="https://storage.googleapis.com/go-abstractify.appspot.com/{{.FileName}}" alt="your abstractified image">
      </section>
      <section id="loop">
        <form action="/download">
          <button id="download" type="submit" name="download" value="{{.FileName}}">Download</button>
        </form>
      </section>
    </main>
    {{template "footer"}}

    <script>
      let btn = document.getElementById("download");
      btn.addEventListener("click", () => {
              let loop = document.getElementById("loop");
              let redirect = document.createElement("a");
              redirect.setAttribute("href", "/");
              redirect.setAttribute("role", "button");
              redirect.setAttribute("style", "width: 100%");
              redirect.innerText = 'Generate another image';
              loop.appendChild(redirect);
      });
    </script>
  </body>
</html>
